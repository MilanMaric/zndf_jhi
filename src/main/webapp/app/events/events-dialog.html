<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserLabel" translate="event.home.createOrEditLabel">
            Create or edit a User</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label translate="global.field.id">ID</label>
            <input type="text" class="form-control" name="id"
                   ng-model="vm.event.id" readonly>
        </div>

        <div class="form-group">
            <label class="control-label" translate="event.name">name</label>
            <input type="text" class="form-control" name="name"
                   ng-model="vm.event.name" ng-required="vm.event.id == null" ng-minlength=1>

            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                   ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" translate="event.location">location</label>
            <input type="text" class="form-control" name="location"
                   ng-model="vm.event.location" ng-required="true" ng-minlength=1>

            <div ng-show="editForm.location.$invalid">
                <p class="help-block"
                   ng-show="editForm.location.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" translate="event.eventTime" >Born date</label>
            <uib-datepicker type="text"  name="eventTime"
                            ng-model="vm.event.time.date" ></uib-datepicker>
        </div>

        <div class='form group'>
            <input type='text' class='form-control' placeholder="Enter time..." name='eventTime2' ng-model='vm.event.time.time' ng-required='true' ng-pattern="/([01]\d|2[0-3]):([0-5]\d)/">
            <div ng-show="editForm.eventTime2.$invalid">
                <p class="help-block"
                   ng-show="editForm.eventTime2.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
